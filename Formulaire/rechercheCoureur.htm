<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Formulaire modification coureur</title>
    </head>
    <body>
        <form method="POST" action="../script PHP/lecture_donnees.php">
            <label for="nom">Nom du coureur</label>
            <input type="text" name="nom" id="nom" placeholder="nom du coureur">

            <label for="prénom">Prénom du coureur</label>
            <input type="text" name="prénom" id="prénom" placeholder="prénom du coureur">
            
            <label for="tri">Méthode de tri</label>
            <select name="tri" id="tri">
                <option value="none" selected>-- Pas de tri --</option>
                <option value="alpha">Ordre Alphabétique</option>
                <option value="num_coureur">Num coureur</option>
                <option value="date_naissance">Date de naissance</option>
                <option value="prem_participation">Année de première participation</option>
            </select>
            <input type="radio" name="recherche" value="start" checked> Commence par</input>
            <input type="radio" name="recherche" value="in"> Contient</input>
            <button type="submit">Envoyer</button>
        </form>
    </body>
</html>
